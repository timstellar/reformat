<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReFormat</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>ReFormat</h1>
    </header>

    <main>
        <div class="form-response">
            <div class="jsonOrigin">
                <h4> Исходный JSON (кликнуть для копирования)</h4>
                <span id="jsonOrigin">
                </span>
                <div class="copyDiv">
                    <p id="copyInfo"></p>
                </div>
            </div>
            <hr>
            <div class="download-button"><a href="#" download>Скачать PDF</a></div>
        </div>
    </main>
    <script>
        const span = document.getElementById("jsonOrigin");
        const copy = document.getElementById("copyInfo");

        span.onclick = function() {
            document.execCommand("copy");
        }

        span.addEventListener("copy", function(event) {
            event.preventDefault();
            if (event.clipboardData) {
                event.clipboardData.setData("text/plain", span.textContent);
                copy.innerText = "Успешно скопировано";
                copy.style.display = "inline-block";
        }
        });
    </script>
</body>
</html>
